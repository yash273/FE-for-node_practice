<h2 mat-dialog-title>Address(s) of {{user.firstname}} {{user.lastname}} !</h2>

<mat-dialog-content>

    <div class="mat-elevation-z4 user-list">
        <table
          mat-table
          [dataSource]="dataSource"
        >
          <ng-container matColumnDef="name">
            <th
              mat-header-cell
              *matHeaderCellDef
              >
              Name
            </th>
            <td
              mat-cell
              *matCellDef="let row;let i = index"
            >
              Address {{i + 1}}
            </td>
          </ng-container>

          <ng-container matColumnDef="country">
            <th
              mat-header-cell
              *matHeaderCellDef
              
            >
              Country
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row?.country?.name ? row?.country?.name : "--" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="state">
            <th
              mat-header-cell
              *matHeaderCellDef
              
            >
              State
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row?.state?.name ? row?.state?.name : "--" }}

            </td>
          </ng-container>

          <ng-container matColumnDef="city">
            <th
              mat-header-cell
              *matHeaderCellDef
              
            >
              City
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row?.city?.name ? row?.city?.name : "--" }}

            </td>
          </ng-container>

        
          <ng-container matColumnDef="action">
            <th
              mat-header-cell
              *matHeaderCellDef
              
            >
              Action
            </th>
            <td mat-cell *matCellDef="let row">
              <button
                mat-icon-button
                (click)="editAddress(row._id)"
                color="accent"
              >
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>



          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        </table>

        <!-- <mat-paginator
          [length]="totalItems"
          [pageSize]="itemsPerPage"
          [pageSizeOptions]="pageSizeOption"
          [showFirstLastButtons]="true"
          (page)="onPageChange($event)"
        >
        </mat-paginator> -->
      </div>

</mat-dialog-content>


<mat-dialog-actions align="end">
    <button mat-stroked-button color="warn" (click)="onNoClick()" type="button">Cancel</button>
    <button mat-stroked-button color="primary" type="submit">Save</button>
  </mat-dialog-actions>
