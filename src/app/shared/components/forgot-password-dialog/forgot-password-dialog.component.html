<h2 mat-dialog-title>Reset Password</h2>
<form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">

<mat-dialog-content>
  <p style="margin-bottom: 10px;">Enter your email address to reset your password:</p>
    <mat-form-field appearance="outline" class="w100">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email Address" formControlName="email" />
      <mat-error *ngIf="resetPasswordForm.get('email')?.hasError('required')">
        Email is required.
      </mat-error>
      <mat-error *ngIf="resetPasswordForm.get('email')?.hasError('pattern')">
        Please enter a valid email address.
      </mat-error>
    </mat-form-field>
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button color="warn" (click)="onNoClick()" type="button">Cancel</button>
  <button mat-stroked-button color="primary" [disabled]="resetPasswordForm.invalid" type="submit">Reset Password</button>
</mat-dialog-actions>
</form>
